<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptbrary - AI Prompt Engineering</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="images/promptbrarylogo.svg" alt="Promptbrary Logo">
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li class="active" data-page="prompt-enhancer">
                        <img src="icons/prompt_enhance_icon.svg" alt="Prompt Enhancer" class="nav-icon">
                        <span>Prompt Enhancer</span>
                    </li>
                    <li data-page="social-media">
                        <img src="icons/social_media_icon.svg" alt="Social Media" class="nav-icon">
                        <span>Social Media Content</span>
                    </li>
                    <li data-page="history">
                        <img src="icons/history.svg" alt="History" class="nav-icon">
                        <span>History</span>
                    </li>
                    <li data-page="saved">
                        <img src="icons/saved_icon.svg" alt="Saved" class="nav-icon">
                        <span>Saved</span>
                    </li>
                </ul>
            </nav>
            
            <div class="user-profile">
                <img src="images/profile.jpg" alt="User Profile" class="profile-pic">
                <div class="user-info">
                    <div class="user-name">Subas Kathayat</div>
                    <div class="user-email">subas@example.com</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Center Panel -->
            <section class="panel center-panel" id="prompt-enhancer">
                <h2>What would you like to enhance?</h2>
                <div class="input-container">
                    <div class="input-container">
                        <textarea id="prompt-input" placeholder="Type your prompt here..."></textarea>
                        <div class="char-count" id="input-char-count">0 characters</div>
                    </div>
                    
                    <div class="options-row">
                        <div class="form-group">
                            <label for="length">Length:</label>
                            <select id="length">
                                <option value="short">Short</option>
                                <option value="auto" selected>Auto</option>
                                <option value="medium">Medium</option>
                                <option value="long">Long</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="model">Choose Model:</label>
                            <select id="model">
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="api-key-container">
                        <div class="form-group">
                            <label for="api-key">API Key:</label>
                            <div class="input-with-icon">
                                <input type="password" id="api-key" placeholder="Enter your API key">
                                <button class="toggle-password" type="button">
                                    <img src="icons/Hide.svg" alt="Show/Hide" class="eye-icon">
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button id="enhance-btn" class="btn btn-primary">
                        <span>Enhance Prompt</span>
                        <img src="icons/send_icon_right_arrow.svg" alt="Enhance" class="btn-icon">
                    </button>
                </div>
            </section>

            <!-- Social Media Panel (Hidden by default) -->
            <section class="panel center-panel" id="social-media" style="display: none;">
                <h2>Social Media Content Generator</h2>
                <div class="input-container">
                    <div class="form-group">
                        <label>Platform <span class="required">*</span></label>
                        <div class="chips-container platform-chips">
                            <button type="button" class="chip" data-value="twitter">
                                <span class="chip-text">Twitter</span>
                            </button>
                            <button type="button" class="chip" data-value="linkedin">
                                <span class="chip-text">LinkedIn</span>
                            </button>
                            <button type="button" class="chip" data-value="threads">
                                <span class="chip-text">Threads</span>
                            </button>
                        </div>
                        <input type="hidden" id="platform" value="twitter" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-idea">Write your post idea <span class="required">*</span></label>
                        <div class="input-container">
                            <textarea id="post-idea" placeholder="Describe what your post is about..." required></textarea>
                            <div class="char-count" id="post-idea-char-count">0 characters</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Formality</label>
                        <div class="chips-container formality-chips">
                            <button type="button" class="chip active" data-value="auto">
                                <span class="chip-text">Auto</span>
                            </button>
                            <button type="button" class="chip" data-value="casual">
                                <span class="chip-text">Casual</span>
                            </button>
                            <button type="button" class="chip" data-value="neutral">
                                <span class="chip-text">Neutral</span>
                            </button>
                            <button type="button" class="chip" data-value="formal">
                                <span class="chip-text">Formal</span>
                            </button>
                        </div>
                        <input type="hidden" id="formality" value="auto">
                    </div>
                    
                    <div class="form-group">
                        <label>Tone</label>
                        <div class="chips-container tone-chips">
                            <button type="button" class="chip active" data-value="auto">
                                <span class="chip-text">Auto</span>
                            </button>
                            <button type="button" class="chip" data-value="enthusiastic">
                                <span class="chip-text">Enthusiastic</span>
                            </button>
                            <button type="button" class="chip" data-value="humorous">
                                <span class="chip-text">Humorous</span>
                            </button>
                            <button type="button" class="chip" data-value="professional">
                                <span class="chip-text">Professional</span>
                            </button>
                            <button type="button" class="chip" data-value="friendly">
                                <span class="chip-text">Friendly</span>
                            </button>
                        </div>
                        <input type="hidden" id="tone" value="auto">
                    </div>
                    
                    <div class="api-key-container">
                        <div class="form-group">
                            <label for="social-api-key">API Key:</label>
                            <div class="input-with-icon">
                                <input type="password" id="social-api-key" placeholder="Enter your API key">
                                <button class="toggle-password" type="button">
                                    <img src="icons/Hide.svg" alt="Show/Hide" class="eye-icon">
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button id="generate-post-btn" class="btn btn-primary">
                        <span>Generate Post</span>
                        <img src="icons/send_icon_right_arrow.svg" alt="Generate" class="btn-icon">
                    </button>
                </div>
            </section>
            
            <!-- Right Panel -->
            <section class="panel right-panel">
                <div class="panel-header">
                    <h2>Your Social Media Post</h2>
                    <div class="action-buttons">
                    <button id="copy-post-btn" class="btn-with-text">
                        <img src="icons/copy_icon.svg" alt="Copy">
                        <span>Copy</span>
                    </button>
                    <button id="save-post-btn" class="btn-with-text">
                        <img src="icons/saved_icon.svg" alt="Save">
                        <span>Save</span>
                    </button>
                </div>
                </div>
                <div class="output-container">
                    <div id="output-content" class="output-content" contenteditable="true"></div>
                    <div class="char-count" id="output-char-count">0 characters</div>
                </div>
                <div class="re-enhance-container">
                    <button id="re-enhance-btn" class="btn-with-text">
                        <img src="icons/re-enhance_icon.svg" alt="Re-enhance">
                        <span>Re-enhance</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Dialog Component -->
    <div id="dialog-overlay" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3 id="dialog-title">Title</h3>
                <button id="dialog-close" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="dialog-content" class="dialog-content">
                <!-- Content will be inserted here -->
            </div>
            <div class="dialog-footer">
                <button id="dialog-cancel" class="btn btn-secondary" style="display: none;">Cancel</button>
                <button id="dialog-confirm" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
